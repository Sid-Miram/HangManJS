<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaNG MaN</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h2>Guess the Country?</h2>
        <div class="hangman">
            <img src="hangman-0.svg" alt="">

        </div>
        <h1>Hangman Game</h1>
    </div>
    <div class="game">
        <ul class="words">
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
    </ul>
    <h4 class="hint">Hint: A Country in South America that is good.</h4>
    <h4 class="guess">Incorrect Guesses: <span> 0 / 6</span></h4>
    <div class="keyboard">
        <button>a</button><button>b</button><button>c</button><button>d</button>
        <button>e</button><button>f</button><button>g</button> 
        <button>h</button><button>i</button><button>j</button>
        <button>k</button><button>l</button><button>i</button>
        <button>j</button><button>k</button><button>l</button>
        <button>m</button><button>n</button><button>o</button>
        <button>p</button><button>q</button><button>r</button>
        <button>s</button><button>t</button><button>u</button>
        <button>v</button><button>w</button><button>x</button>
        <button>y</button><button>z</button>
    </div>
</div>

    
</body>
</html>
